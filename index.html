<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,900&display=swap"
      rel="stylesheet"
    />
    <title>% challanges</title>
  </head>
  <body>
    <div class="topBg"></div>
    <div class="botBg"></div>
    <div class="logo">%</div>
    <div class="wrapper">
      <div class="forms">
        <form class="randomChallange">
          <input type="text" id="input" placeholder="Dodaj zadanie!" />
          <input class="btn" type="submit" value="Dodaj!" />
        </form>

        <form class="generatePlayer">
          <input type="text" id="inputPlayer" placeholder="Dodaj Gracza!" />
          <input class="btn" type="submit" value="Dodaj!" />
        </form>
        <button class="start btn">Start</button>
        <div class="roll">Roll</div>
      </div>

      <div class="challanges__container">
        <div class="challanges"></div>
        <div class="challanges__bar"></div>
      </div>
      <div class="players"></div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
